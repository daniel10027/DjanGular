<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Nom du Departement</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)] = 'DepartmentName' placeholder="Entrez le nom du departement">
  </div>

</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">Ajouter</button>
<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">Modifier</button>
